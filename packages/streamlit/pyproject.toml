[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "studio-ui"
version = "0.1.4"
description = "Streamlit 범용 디자인 시스템 - Native Wrapper 기반"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Studio Team"},
]
keywords = ["streamlit", "components", "ui", "design-system"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "streamlit>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/your-org/studio-ui"
Repository = "https://github.com/your-org/studio-ui"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/studio_ui"]

[tool.ruff]
target-version = "py39"
line-length = 100
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]