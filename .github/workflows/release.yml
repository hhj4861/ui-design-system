name: Release

on:
  push:
    branches: [main]
    paths:
      - "packages/streamlit/**"
      - "pyproject.toml"
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(grep 'version = ' packages/streamlit/pyproject.toml | head -1 | sed 's/.*version = "\([^"]*\)".*/\1/')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate next version
        id: next_version
        env:
          CURRENT_VERSION: ${{ steps.get_version.outputs.current_version }}
          BUMP_TYPE: ${{ github.event.inputs.bump_type || 'patch' }}
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if tag exists
        id: check_tag
        env:
          NEW_VERSION: ${{ steps.next_version.outputs.new_version }}
        run: |
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version in pyproject.toml
        if: steps.check_tag.outputs.exists == 'false'
        env:
          CURRENT_VERSION: ${{ steps.get_version.outputs.current_version }}
          NEW_VERSION: ${{ steps.next_version.outputs.new_version }}
        run: |
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" packages/streamlit/pyproject.toml

      - name: Commit version bump
        if: steps.check_tag.outputs.exists == 'false'
        env:
          NEW_VERSION: ${{ steps.next_version.outputs.new_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/streamlit/pyproject.toml
          git commit -m "chore: bump version to v$NEW_VERSION" || echo "No changes to commit"
          git push

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          NEW_VERSION: ${{ steps.next_version.outputs.new_version }}
        run: |
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.next_version.outputs.new_version }}
          name: Release v${{ steps.next_version.outputs.new_version }}
          generate_release_notes: true
